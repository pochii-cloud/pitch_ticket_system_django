{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBookings</title>
</head>
<body>
{% block content %}
    <main id="main" class="mt-5">
    <section class="">
        <div class="container">

     <div class="card text-center mt-5">
  <div class="card-header">

  </div>
  <div class="card-body">
    <h5 class="card-title">My Reserved Fixtures</h5>
    <div class="table-responsive"><br>
    <table class="table" style="margin-top: 40px;">
        <thead>
        <tr class="fw-bold bg-gray text-white">
            <td>Sn</td>
            <td>TeamA</td>
            <td>Vs</td>
            <td>TeamB</td>
            <td>Time</td>
            <td>Field</td>
        </tr>
        </thead>
        <tbody>
        <style>
            tr:hover{
                background-color: gray;
            }
        </style>
        {% for fixtures in fixtures %}
            <tr onclick="window.location='{% url 'FixtureDetail' fixtures.id %}';">
            <td>{{ forloop.counter }}</td>
            <td>{{ fixtures.TeamA }}</td>
            <td>Vs</td>
            <td>{{ fixtures.TeamB }}</td>
            <td>{{ fixtures.Time }}</td>
            <td>{{ fixtures.Ground }}</td>
             </tr>


        {% endfor %}
        </tbody>
    </table>
    </div>

  </div>
  <div class="card-footer text-muted">
  </div>
</div>
     </div>
    </section>
    </main>
{% endblock %}
</body>
</html>
